<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Fan Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('images/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .footer {
            background-color: #222;
            color: #ccc;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #444;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .footer span {
            display: block;
            font-size: 1rem;
        }

        .footer a {
            color: #f5dca8;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the One Piece Fan Page</h1>
        <p>Set sail with Luffy and his crew as they search for the legendary One Piece!</p>
    </div>

    <footer class="footer">
        <span>Coded by <a href="https://github.com/renzjerald" target="_blank">Renz Jerald Clanes</a> and is open-sourced.</span>
    </footer>
</body>
</html>
